<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kycol Js</title>
    <link rel="stylesheet" href="css/example.css">
</head>
<body>

    <div class="container">
        <h2>Kycol</h2>
        <span>Version: Beta 0.1.0</span>
        <form>
            <div class="form-row">
                <label>Full Name</label>
                <input type="text" kycol="<[n].*9/[l].*2/[n].*3>">
            </div>
            <div class="form-row">
                <label>E-mail</label>
                <input type="email">
            </div>
            <div class="form-row">
                <label>Telephone</label>
                <input type="tel">
            </div>
            <div class="form-row">
                <label>
                    Years of Experience
                    <span>(Max - 5 years)</span>
                </label>
                <input type="number">
            </div>
            <div class="form-row">
                <label>Nome Completo</label>
                <input type="text">
            </div>
            <div class="form-row">
                <label>Description</label>
                <textarea rows="5"></textarea>
            </div>
        </form>
    </div>

    <script src="js/kycol-beta-0.1.0.js"></script>
</body>
</html>
